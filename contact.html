<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saadat Notes - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <header class="sticky-header">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Saadat Notes Logo" class="logo">
            <h1>Saadat Notes</h1>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <button class="mobile-menu-toggle">☰</button>
    </header>

    <aside class="mobile-side-menu">
        <button class="close-menu">×</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="notes.html">Notes</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li class="admin-link"><a href="admin/login.html">Admin Login</a></li>
        </ul>
    </aside>

    <main class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Send us a message and we'll get back to you as soon as possible.</p>
        
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="bafe3e4d-ed3a-41bd-ae70-7dd14d1d7793">
            <input type="hidden" name="subject" value="New Message from Saadat Notes Website">
            <input type="hidden" name="redirect" value="https://yourdomain.com/thank-you.html">
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" id="submit-btn">Send Message</button>
            
            <div id="form-status"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Saadat Notes - Department of Mathematics</p>
        <a href="admin/login.html" class="admin-login-link">Admin Login</a>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const formStatus = document.getElementById('form-status');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            formStatus.textContent = '';
            
            // Get form data
            const formData = new FormData(this);
            
            // Send form data
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    formStatus.textContent = 'Message sent successfully!';
                    formStatus.style.color = 'green';
                    this.reset();
                } else {
                    formStatus.textContent = 'Error sending message. Please try again.';
                    formStatus.style.color = 'red';
                }
            })
            .catch(error => {
                formStatus.textContent = 'Error sending message. Please try again.';
                formStatus.style.color = 'red';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            });
        });
    </script>
</body>
</html>
